server {
    listen 80;
    server_name twine.yourdomain.com;  # Sostituisci con il tuo dominio o sottodominio

    access_log /var/log/nginx/twine_lib.access.log;
    error_log /var/log/nginx/twine_lib.error.log;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Configurazione per servire direttamente i file statici (opzionale, per migliorare le prestazioni)
    location /css/ {
        alias /var/www/twine_lib/css/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location /js/ {
        alias /var/www/twine_lib/js/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location /images/ {
        alias /var/www/twine_lib/images/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
}
