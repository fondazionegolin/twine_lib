<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiche Voti - Twine Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 5px;
        }
        
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: #3498db;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #7f8c8d;
            text-transform: uppercase;
        }
        
        .chart-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .table-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .rating {
            display: flex;
            align-items: center;
        }
        
        .rating .star {
            color: #f39c12;
            margin-right: 2px;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        /* Stili per la lista degli utenti votanti */
        .voters-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        
        .voters-list li {
            padding: 5px 8px;
            margin-bottom: 5px;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
            border-left: 3px solid #3498db;
        }
        
        .voters-list li:hover {
            background-color: #e9f5fe;
            transform: translateX(3px);
        }
        
        .voters-list li i {
            color: #3498db;
            margin-right: 8px;
        }
        
        .voter-rating {
            margin-left: auto;
            background-color: #3498db;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #3498db;
        }
        
        .back-btn i {
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            .stats-summary {
                grid-template-columns: 1fr;
            }
            
            .filter-group {
                min-width: 100%;
            }
        }
        
        /* Stili per il grafico */
        canvas {
            max-width: 100%;
            height: auto;
        }
        
        /* Stili per la lista degli utenti votanti */
        .voters-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .voters-list li {
            margin-bottom: 5px;
            padding: 3px 0;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        
        .voters-list li i {
            margin-right: 5px;
            color: #3498db;
        }
        
        .voter-rating {
            margin-left: 5px;
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Torna alla Home</a>
        
        <header>
            <h1><i class="fas fa-chart-bar"></i> Statistiche Voti</h1>
            <p>Analisi dettagliata dei voti delle storie</p>
        </header>
        
        <div class="stats-summary" id="stats-summary">
            <!-- I dati verranno inseriti dinamicamente -->
            <div class="stat-card">
                <div class="stat-label">Storie Votate</div>
                <div class="stat-value" id="voted-stories">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Voti Totali</div>
                <div class="stat-value" id="total-votes">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Voto Medio</div>
                <div class="stat-value" id="average-rating">0.0</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>Distribuzione dei Voti</h2>
            <canvas id="ratings-chart"></canvas>
        </div>
        
        <div class="table-container">
            <h2>Classifica Storie</h2>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="school-filter">Filtra per Scuola:</label>
                    <select id="school-filter">
                        <option value="">Tutte le Scuole</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="class-filter">Filtra per Classe:</label>
                    <select id="class-filter">
                        <option value="">Tutte le Classi</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sort-by">Ordina per:</label>
                    <select id="sort-by">
                        <option value="rating-desc">Voto Medio (più alto)</option>
                        <option value="rating-asc">Voto Medio (più basso)</option>
                        <option value="votes-desc">Numero Voti (più votati)</option>
                        <option value="votes-asc">Numero Voti (meno votati)</option>
                        <option value="name-asc">Nome (A-Z)</option>
                        <option value="name-desc">Nome (Z-A)</option>
                    </select>
                </div>
            </div>
            
            <table id="projects-table">
                <thead>
                    <tr>
                        <th>Nome Storia</th>
                        <th>Scuola</th>
                        <th>Classe</th>
                        <th>Voto Medio</th>
                        <th>Voti Totali</th>
                        <th>Utenti Votanti</th>
                    </tr>
                </thead>
                <tbody id="projects-tbody">
                    <!-- I dati verranno inseriti dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Carica i dati delle statistiche
            const stats = await loadStats();
            
            if (!stats || !stats.success) {
                console.error('Errore nel caricamento delle statistiche');
                return;
            }
            
            // Popola il sommario delle statistiche
            document.getElementById('voted-stories').textContent = stats.stats.voted_stories || 0;
            document.getElementById('total-votes').textContent = stats.stats.total_votes || 0;
            document.getElementById('average-rating').textContent = 
                stats.stats.average_rating ? stats.stats.average_rating.toFixed(1) : '0.0';
            
            // Popola i filtri per scuole e classi
            populateFilters(stats.projects);
            
            // Popola la tabella dei progetti
            populateProjectsTable(stats.projects);
            
            // Crea il grafico della distribuzione dei voti
            createRatingsChart(stats.projects);
            
            // Aggiungi event listener per i filtri
            document.getElementById('school-filter').addEventListener('change', () => filterProjects(stats.projects));
            document.getElementById('class-filter').addEventListener('change', () => filterProjects(stats.projects));
            document.getElementById('sort-by').addEventListener('change', () => filterProjects(stats.projects));
        });
        
        async function loadStats() {
            try {
                // Carica i dati delle statistiche dal server
                const response = await fetch('/api/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'get_stats'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Errore nel caricamento delle statistiche');
                }
                
                // Carica anche i voti direttamente dal file votes.json per ottenere gli utenti votanti
                const votesResponse = await fetch('/server/votes.json');
                if (!votesResponse.ok) {
                    throw new Error('Errore nel caricamento dei voti');
                }
                
                const votesData = await votesResponse.json();
                const statsData = await response.json();
                
                // Aggiungi gli utenti votanti a ciascun progetto
                if (statsData.projects && statsData.projects.length > 0) {
                    statsData.projects.forEach(project => {
                        // Inizializza l'array dei votanti
                        project.voters = [];
                        
                        // Cerca i voti per questo progetto
                        for (const username in votesData) {
                            const userVotes = votesData[username];
                            if (userVotes && project.id in userVotes) {
                                project.voters.push({
                                    username: username,
                                    vote: userVotes[project.id]
                                });
                            }
                        }
                    });
                }
                
                return statsData;
            } catch (error) {
                console.error('Errore nel caricamento delle statistiche:', error);
                return null;
            }
        }
        
        function populateFilters(projects) {
            const schoolFilter = document.getElementById('school-filter');
            const classFilter = document.getElementById('class-filter');
            
            // Raccogli scuole e classi uniche
            const schools = new Set();
            const classes = new Set();
            
            projects.forEach(project => {
                if (project.school) schools.add(project.school);
                if (project.class) classes.add(project.class);
            });
            
            // Popola i filtri
            schools.forEach(school => {
                const option = document.createElement('option');
                option.value = school;
                option.textContent = formatSchoolName(school);
                schoolFilter.appendChild(option);
            });
            
            classes.forEach(className => {
                const option = document.createElement('option');
                option.value = className;
                option.textContent = className;
                classFilter.appendChild(option);
            });
        }
        
        function formatSchoolName(schoolName) {
            // Sostituisci underscore con spazi e capitalizza ogni parola
            return schoolName.replace(/_/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }
        
        function populateProjectsTable(projects) {
            const tbody = document.getElementById('projects-tbody');
            tbody.innerHTML = '';
            
            projects.forEach(project => {
                const row = document.createElement('tr');
                
                // Crea la cella per il nome del progetto
                const nameCell = document.createElement('td');
                const nameLink = document.createElement('a');
                nameLink.href = `progetti/${project.school}/${project.class}/${project.name}.html`;
                nameLink.textContent = project.name;
                nameLink.target = '_blank';
                nameCell.appendChild(nameLink);
                
                // Crea le altre celle
                const schoolCell = document.createElement('td');
                schoolCell.textContent = formatSchoolName(project.school);
                
                const classCell = document.createElement('td');
                classCell.textContent = project.class;
                
                const ratingCell = document.createElement('td');
                const ratingDiv = document.createElement('div');
                ratingDiv.className = 'rating';
                
                // Aggiungi le stelle per il rating
                const rating = parseFloat(project.average_rating) || 0;
                for (let i = 1; i <= 5; i++) {
                    const star = document.createElement('i');
                    if (i <= Math.floor(rating)) {
                        star.className = 'fas fa-star star';
                    } else if (i - 0.5 <= rating) {
                        star.className = 'fas fa-star-half-alt star';
                    } else {
                        star.className = 'far fa-star star';
                    }
                    ratingDiv.appendChild(star);
                }
                
                const ratingText = document.createElement('span');
                ratingText.textContent = ` ${rating.toFixed(1)}`;
                ratingDiv.appendChild(ratingText);
                ratingCell.appendChild(ratingDiv);
                
                const votesCell = document.createElement('td');
                votesCell.textContent = project.total_votes || 0;
                
                // Crea la cella per gli utenti votanti
                const usersCell = document.createElement('td');
                if (project.voters && project.voters.length > 0) {
                    // Crea un elenco di utenti votanti
                    const usersList = document.createElement('ul');
                    usersList.className = 'voters-list';
                    
                    project.voters.forEach(voter => {
                        const userItem = document.createElement('li');
                        userItem.innerHTML = `<i class="fas fa-user"></i> ${voter.username} <span class="voter-rating">(${voter.vote})</span>`;
                        usersList.appendChild(userItem);
                    });
                    
                    usersCell.appendChild(usersList);
                } else {
                    usersCell.textContent = 'Nessun utente';
                }
                
                // Aggiungi le celle alla riga
                row.appendChild(nameCell);
                row.appendChild(schoolCell);
                row.appendChild(classCell);
                row.appendChild(ratingCell);
                row.appendChild(votesCell);
                row.appendChild(usersCell);
                
                // Aggiungi la riga alla tabella
                tbody.appendChild(row);
            });
        }
        
        function filterProjects(allProjects) {
            const schoolFilter = document.getElementById('school-filter').value;
            const classFilter = document.getElementById('class-filter').value;
            const sortBy = document.getElementById('sort-by').value;
            
            // Filtra i progetti
            let filteredProjects = allProjects.filter(project => {
                return (!schoolFilter || project.school === schoolFilter) &&
                       (!classFilter || project.class === classFilter);
            });
            
            // Ordina i progetti
            filteredProjects.sort((a, b) => {
                switch (sortBy) {
                    case 'rating-desc':
                        return (b.average_rating || 0) - (a.average_rating || 0);
                    case 'rating-asc':
                        return (a.average_rating || 0) - (b.average_rating || 0);
                    case 'votes-desc':
                        return (b.total_votes || 0) - (a.total_votes || 0);
                    case 'votes-asc':
                        return (a.total_votes || 0) - (b.total_votes || 0);
                    case 'name-asc':
                        return a.name.localeCompare(b.name);
                    case 'name-desc':
                        return b.name.localeCompare(a.name);
                    default:
                        return 0;
                }
            });
            
            // Aggiorna la tabella
            populateProjectsTable(filteredProjects);
        }
        
        function createRatingsChart(projects) {
            // Calcola la distribuzione dei voti
            const ratingCounts = [0, 0, 0, 0, 0];
            
            projects.forEach(project => {
                if (project.average_rating) {
                    const rating = Math.round(project.average_rating);
                    if (rating >= 1 && rating <= 5) {
                        ratingCounts[rating - 1] += 1;
                    }
                }
            });
            
            // Crea il grafico
            const ctx = document.getElementById('ratings-chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['1 Stella', '2 Stelle', '3 Stelle', '4 Stelle', '5 Stelle'],
                    datasets: [{
                        label: 'Numero di Storie',
                        data: ratingCounts,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(255, 159, 64, 0.7)',
                            'rgba(255, 205, 86, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(54, 162, 235, 0.7)'
                        ],
                        borderColor: [
                            'rgb(255, 99, 132)',
                            'rgb(255, 159, 64)',
                            'rgb(255, 205, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(54, 162, 235)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            precision: 0
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
