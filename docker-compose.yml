services:
  twinelibrary:
    build: .
    container_name: twinelibrary
    ports:
      - "8080:8000"
    volumes:
      - ./progetti:/app/progetti
      - ./server:/app/server
      - ./immagini_imgur:/app/immagini_imgur
      - ./css:/app/css
      - ./js:/app/js
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
