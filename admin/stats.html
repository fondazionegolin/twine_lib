<!DOCTYPE html>
<html lang="it" class="light-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiche Voti - Pagina Segreta</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .stats-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .chart-container {
            margin-top: 30px;
            height: 500px;
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 10px var(--shadow-color);
        }
        
        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .stats-title {
            color: var(--primary-color);
        }
        
        .home-button {
            background-color: var(--card-background);
            color: var(--primary-color);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        
        .projects-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: var(--card-background);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 10px var(--shadow-color);
        }
        
        .projects-table th, .projects-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .projects-table th {
            background-color: var(--primary-color);
            color: white;
        }
        
        .projects-table tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .rating-count {
            font-weight: bold;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .rating-count i {
            font-size: 1.2rem;
        }
        
        .rating-stars {
            display: flex;
            gap: 2px;
        }
        
        .rating-distribution {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .distribution-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .distribution-label {
            width: 30px;
            text-align: right;
        }
        
        .distribution-bar-container {
            flex: 1;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .distribution-bar {
            height: 100%;
            background-color: var(--secondary-color);
        }
        
        .distribution-count {
            width: 30px;
            text-align: left;
        }
        
        .dark-mode-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            left: auto;
            transform: none;
        }
        
        .filter-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-control {
            background-color: var(--card-background);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 8px 15px;
            font-family: 'Playfair Display', serif;
            color: var(--text-color);
        }
        
        .export-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-family: 'Playfair Display', serif;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .export-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <div class="stats-header">
            <h1 class="stats-title">Classifica Progetti per Voto</h1>
            <button class="home-button" onclick="window.location.href='../'">
                <i class="fas fa-home"></i> Torna alla Home
            </button>
        </div>
        
        <div class="filter-controls">
            <select id="school-filter" class="filter-control">
                <option value="all">Tutte le scuole</option>
            </select>
            <select id="class-filter" class="filter-control">
                <option value="all">Tutte le classi</option>
            </select>
            <select id="sort-by" class="filter-control">
                <option value="rating-desc">Voto (più alto)</option>
                <option value="rating-asc">Voto (più basso)</option>
                <option value="votes-desc">Numero voti (più votati)</option>
                <option value="votes-asc">Numero voti (meno votati)</option>
                <option value="name-asc">Nome (A-Z)</option>
                <option value="name-desc">Nome (Z-A)</option>
            </select>
            <button id="export-csv" class="export-button">
                <i class="fas fa-download"></i> Esporta CSV
            </button>
        </div>
        
        <div class="chart-container">
            <canvas id="likes-chart"></canvas>
        </div>
        
        <table class="projects-table">
            <thead>
                <tr>
                    <th>Scuola</th>
                    <th>Classe</th>
                    <th>Progetto</th>
                    <th>Voto Medio</th>
                    <th>Numero Voti</th>
                    <th>Distribuzione</th>
                </tr>
            </thead>
            <tbody id="projects-table-body">
                <!-- I dati verranno inseriti dinamicamente -->
            </tbody>
        </table>
    </div>
    
    <button id="dark-mode-toggle" class="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementi DOM
            const likesChart = document.getElementById('likes-chart');
            const projectsTableBody = document.getElementById('projects-table-body');
            const schoolFilter = document.getElementById('school-filter');
            const classFilter = document.getElementById('class-filter');
            const sortBy = document.getElementById('sort-by');
            const exportCsvButton = document.getElementById('export-csv');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            
            // Stato dell'applicazione
            let projects = [];
            let currentUser = JSON.parse(localStorage.getItem('user') || '{"isLoggedIn": false}');
            
            // Controlla se l'utente è loggato
            if (!currentUser.isLoggedIn) {
                alert('Accesso riservato. Verrai reindirizzato alla pagina di login.');
                window.location.href = '../login.html';
            }
            let schools = [];
            let likes = {};
            let isDarkMode = localStorage.getItem('darkMode') === 'true';
            let chart = null;
            
            // Imposta la modalità iniziale (dark o light)
            if (isDarkMode) {
                document.documentElement.classList.remove('light-mode');
                document.documentElement.classList.add('dark-mode');
                // Aggiorna l'icona
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // Carica i dati
            async function loadData() {
                try {
                    // Carica le scuole e le classi
                    const classesResponse = await fetch('../server/classes.json');
                    schools = await classesResponse.json();
                    
                    // Carica i progetti
                    const projectsResponse = await fetch('../server/projects.json');
                    const projectsData = await projectsResponse.json();
                    
                    // Carica i like
                    const likesResponse = await fetch('../server/likes.json');
                    likes = await likesResponse.json();
                    
                    // Elabora i dati dei progetti
                    processProjectsData(projectsData);
                    
                    // Popola i filtri
                    populateFilters();
                    
                    // Visualizza i dati
                    updateDisplay();
                } catch (error) {
                    console.error('Errore nel caricamento dei dati:', error);
                }
            }
            
            // Elabora i dati dei progetti
            function processProjectsData(projectsData) {
                projects = [];
                
                // Itera su tutte le scuole
                for (const schoolId in projectsData) {
                    const schoolData = projectsData[schoolId];
                    const school = schools.find(s => s.id === schoolId);
                    const schoolName = school ? school.name : schoolId;
                    
                    // Itera su tutte le classi della scuola
                    for (const classId in schoolData) {
                        const classProjects = schoolData[classId];
                        const classItem = school && school.classes ? 
                            school.classes.find(c => c.id === `${schoolId}_${classId}`) : null;
                        const className = classItem ? classItem.name : classId;
                        
                        // Itera su tutti i progetti della classe
                        classProjects.forEach(project => {
                            projects.push({
                                id: project.id,
                                name: project.name,
                                school: schoolName,
                                schoolId: schoolId,
                                class: className,
                                classId: classId,
                                likes: likes[project.id] || 0,
                                file: project.file
                            });
                        });
                    }
                }
            }
            
            // Popola i filtri
            function populateFilters() {
                // Ottieni le scuole uniche
                const uniqueSchools = [...new Set(projects.map(p => p.schoolId))];
                
                // Popola il filtro delle scuole
                schoolFilter.innerHTML = '<option value="all">Tutte le scuole</option>';
                uniqueSchools.forEach(schoolId => {
                    const school = schools.find(s => s.id === schoolId);
                    const schoolName = school ? school.name : schoolId;
                    schoolFilter.innerHTML += `<option value="${schoolId}">${schoolName}</option>`;
                });
                
                // Aggiorna il filtro delle classi quando cambia la scuola
                updateClassFilter();
            }
            
            // Aggiorna il filtro delle classi in base alla scuola selezionata
            function updateClassFilter() {
                const selectedSchool = schoolFilter.value;
                
                // Ottieni le classi uniche per la scuola selezionata
                let uniqueClasses = [];
                if (selectedSchool === 'all') {
                    uniqueClasses = [...new Set(projects.map(p => `${p.schoolId}_${p.classId}`))];
                } else {
                    uniqueClasses = [...new Set(projects
                        .filter(p => p.schoolId === selectedSchool)
                        .map(p => `${p.schoolId}_${p.classId}`))];
                }
                
                // Popola il filtro delle classi
                classFilter.innerHTML = '<option value="all">Tutte le classi</option>';
                uniqueClasses.forEach(fullClassId => {
                    const [schoolId, classId] = fullClassId.split('_');
                    const school = schools.find(s => s.id === schoolId);
                    const classItem = school && school.classes ? 
                        school.classes.find(c => c.id === fullClassId) : null;
                    const className = classItem ? classItem.name : classId;
                    classFilter.innerHTML += `<option value="${fullClassId}">${className}</option>`;
                });
            }
            
            // Filtra e ordina i progetti
            function getFilteredProjects() {
                const selectedSchool = schoolFilter.value;
                const selectedClass = classFilter.value;
                const sortOption = sortBy.value;
                
                // Filtra i progetti
                let filteredProjects = [...projects];
                
                if (selectedSchool !== 'all') {
                    filteredProjects = filteredProjects.filter(p => p.schoolId === selectedSchool);
                }
                
                if (selectedClass !== 'all') {
                    filteredProjects = filteredProjects.filter(p => `${p.schoolId}_${p.classId}` === selectedClass);
                }
                
                // Ordina i progetti
                switch (sortOption) {
                    case 'likes-desc':
                        filteredProjects.sort((a, b) => b.likes - a.likes);
                        break;
                    case 'likes-asc':
                        filteredProjects.sort((a, b) => a.likes - b.likes);
                        break;
                    case 'name-asc':
                        filteredProjects.sort((a, b) => a.name.localeCompare(b.name));
                        break;
                    case 'name-desc':
                        filteredProjects.sort((a, b) => b.name.localeCompare(a.name));
                        break;
                }
                
                return filteredProjects;
            }
            
            // Aggiorna la visualizzazione
            function updateDisplay() {
                const filteredProjects = getFilteredProjects();
                
                // Aggiorna la tabella
                updateTable(filteredProjects);
                
                // Aggiorna il grafico
                updateChart(filteredProjects);
            }
            
            // Aggiorna la tabella
            function updateTable(filteredProjects) {
                projectsTableBody.innerHTML = '';
                
                filteredProjects.forEach(project => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${project.school}</td>
                        <td>${project.class}</td>
                        <td><a href="${project.file}" target="_blank">${project.name}</a></td>
                        <td class="like-count"><i class="fas fa-heart"></i> ${project.likes}</td>
                    `;
                    projectsTableBody.appendChild(row);
                });
            }
            
            // Aggiorna il grafico
            function updateChart(filteredProjects) {
                // Limita a 20 progetti per il grafico
                const topProjects = [...filteredProjects]
                    .sort((a, b) => b.likes - a.likes)
                    .slice(0, 20);
                
                const labels = topProjects.map(p => p.name);
                const data = topProjects.map(p => p.likes);
                const backgroundColors = topProjects.map(() => {
                    return isDarkMode ? 'rgba(192, 57, 43, 0.7)' : 'rgba(231, 76, 60, 0.7)';
                });
                
                // Distruggi il grafico esistente se presente
                if (chart) {
                    chart.destroy();
                }
                
                // Crea un nuovo grafico
                chart = new Chart(likesChart, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Numero di Like',
                            data: data,
                            backgroundColor: backgroundColors,
                            borderColor: isDarkMode ? 'rgba(192, 57, 43, 1)' : 'rgba(231, 76, 60, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    precision: 0
                                }
                            },
                            x: {
                                ticks: {
                                    autoSkip: false,
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: 'Progetti più popolari per numero di Like',
                                font: {
                                    size: 16
                                }
                            }
                        }
                    }
                });
            }
            
            // Esporta i dati in formato CSV
            function exportToCSV() {
                const filteredProjects = getFilteredProjects();
                
                // Crea l'intestazione del CSV
                let csv = 'Scuola,Classe,Progetto,Like\n';
                
                // Aggiungi i dati
                filteredProjects.forEach(project => {
                    csv += `"${project.school}","${project.class}","${project.name}",${project.likes}\n`;
                });
                
                // Crea un blob e un link per il download
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.setAttribute('href', url);
                link.setAttribute('download', 'statistiche_progetti.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // Alterna tra modalità chiara e scura
            function toggleDarkMode() {
                isDarkMode = !isDarkMode;
                
                if (isDarkMode) {
                    document.documentElement.classList.remove('light-mode');
                    document.documentElement.classList.add('dark-mode');
                    darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    document.documentElement.classList.remove('dark-mode');
                    document.documentElement.classList.add('light-mode');
                    darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
                
                // Salva la preferenza nel localStorage
                localStorage.setItem('darkMode', isDarkMode);
                
                // Aggiorna il grafico per riflettere il nuovo tema
                updateDisplay();
            }
            
            // Event listeners
            schoolFilter.addEventListener('change', function() {
                updateClassFilter();
                updateDisplay();
            });
            
            classFilter.addEventListener('change', updateDisplay);
            sortBy.addEventListener('change', updateDisplay);
            exportCsvButton.addEventListener('click', exportToCSV);
            darkModeToggle.addEventListener('click', toggleDarkMode);
            
            // Inizializza l'applicazione
            loadData();
        });
    </script>
</body>
</html>
